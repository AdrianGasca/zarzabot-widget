<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZarzaBot Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #chat-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 999999;
    }

    #chat-button img {
      max-width: 240px;
      max-height: 120px;
      width: auto;
      height: auto;
    }

    #chat-frame {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 10px;
      width: 90vw;
      height: 75vh;
      max-width: 420px;
      max-height: 700px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 999998;
    }

    #chat-frame.active {
      display: block;
    }
  </style>
</head>
<body>
  <button id="chat-button">
    <img src="https://assets.softr-files.com/applications/07689b68-711c-4803-be29-a500cbe95baa/assets/e09f6abf-0f78-4674-879c-2938103f57ab.png" alt="ZarzaBot">
  </button>

  <iframe
    id="chat-frame"
    src="https://primary-production-5bf6.up.railway.app/webhook/3c654ca3-903b-4eae-be19-cbbe7350e6d6/chat"
    frameborder="0"
    allow="clipboard-write; encrypted-media"
  ></iframe>

  <script>
    const btn = document.getElementById('chat-button');
    const frame = document.getElementById('chat-frame');
    let open = false;

    btn.onclick = () => {
      open = !open;
      if (open) {
        frame.classList.add('active');
      } else {
        frame.classList.remove('active');
      }
    };
  </script>
</body>
</html>
